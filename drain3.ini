[DRAIN]
depth = 4
sim_th = 0.4
max_children = 100
max_clusters = 1000
delimiter = " ,;=\\|/"

[PERSISTENCE]
persistence_type = "file"
file_path = "drain3_state.bin"
snapshot_interval = 1000
compress_state = true

[LOGGING]
level = "INFO"
file_path = "drain3.log"

[MASKING]
masking_char = "*"

[PARAMETER_EXTRACTION]
enabled = true
max_params = 10
param_extraction_mode = "all"